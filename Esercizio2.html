<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
        <title>
            Esercizio 2
        </title>
    </head>
    <!--Sito che permette di contare i numeri e resettarli -->
    <body class="bg-dark clearfix">
        <div id="app" class="conteiner p-5 my-5 text-white text-center" >
            <h1>Conta numero</h1>
            <br>
            <h3 class="my-5">{{contatore}}</h3>
            <br>
            <button @Click="aggiungi" class="btn btn-light p-3 m-2 w-25">Aggiungi un numero</button>
            <br>
            <button @Click="resetta" class="btn btn-light p-3 m-2 w-25" >Resetta</button>

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app=Vue.createApp({
            data:function()
            {
               return {
                   contatore:0}
            },
            methods:
            {
                aggiungi(){
                    this.contatore++;
                },
                resetta()
                {
                    this.contatore=0;
                }
            }
            })
            app.mount("#app")
    </script>
</html>
